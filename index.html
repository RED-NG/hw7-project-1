<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="tweetjs.js"></script>
    <title>Can you spot the fake news story?</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mx-auto"
        >REAL or FAKE? Test your bullshit detector!</span
      >
    </nav>
    <div class="container">
      <div class="row">
        <div class="controls">
          <button id="start-btn">START GAME</button>
        </div>
        <div class="col real-div">
          <button class="btn-lg btn-dark real-btn">Real News</button>
        </div>
        <div class="col fake-div">
          <button class="btn-lg btn-danger fake-btn">Fake News</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="tweet"></div>
        </div>
      </div>
      <div class="row">
        <div class="col result"></div>
      </div>
    </div>

    <div class="clearTime">
      <div class="containerTimer">
        <p id="countdown">40</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
